<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Anónimo IbericaRP</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: #66ff66;
      padding: 20px;
      overflow: hidden;
      margin: 0;
    }
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    #chat {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
      background: #000;
      position: relative;
      z-index: 1;
    }
    .message {
      margin-bottom: 8px;
    }
    .msg-user {
      color: #66ff66;
    }
    .msg-other {
      color: #00ffff;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
      background: #222;
      border: 1px solid #0f0;
      color: #66ff66;
      position: relative;
      z-index: 1;
    }
    #sendBtn {
      padding: 10px 15px;
      background: #0f0;
      border: none;
      cursor: pointer;
      color: black;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<h2 style="position: relative; z-index: 1;">Chat Anónimo IbericaRP</h2>
<div id="chat"></div>

<input type="text" id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off" />
<button id="sendBtn">Enviar</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Efecto Matrix
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  let letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ$%#@*".split("");
  let fontSize = 14;
  let columns = canvas.width / fontSize;
  let drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      let text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 33);

  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAAihYPChiJC61hazahxbHKgv384UE9HUU",
    authDomain: "ibericachatdrknt.firebaseapp.com",
    databaseURL: "https://ibericachatdrknt-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ibericachatdrknt",
    storageBucket: "ibericachatdrknt.appspot.com",
    messagingSenderId: "933093011275",
    appId: "1:933093011275:web:645bd6ea82dcc022fc02ce",
    measurementId: "G-D0RNWWQXLS"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const masterPassword = "Ib14e07Darknet";
  const admins = ['Anon4397', 'Anon7919'];

  let bannedUsers = JSON.parse(localStorage.getItem('bannedUsers')) || {};
  let timeoutUsers = JSON.parse(localStorage.getItem('timeoutUsers')) || {};
  let avisosCount = JSON.parse(localStorage.getItem('avisosCount')) || {};

  let username = localStorage.getItem('anonUser');
  if (!username) {
    username = 'Anon' + Math.floor(Math.random() * 9000 + 1000);
    localStorage.setItem('anonUser', username);
  }

  const chatDiv = document.getElementById('chat');
  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  function mostrarMensaje(user, text) {
    const div = document.createElement('div');
    div.classList.add('message');
    div.innerHTML = `<span class="${user === username ? 'msg-user' : 'msg-other'}">${user}:</span> ${text}`;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function guardarBaneados() { localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers)); }
  function guardarTimeouts() { localStorage.setItem('timeoutUsers', JSON.stringify(timeoutUsers)); }
  function guardarAvisos() { localStorage.setItem('avisosCount', JSON.stringify(avisosCount)); }

  function estaBaneado(user) { return bannedUsers.hasOwnProperty(user); }
  function estaEnTimeout(user) {
    if (!timeoutUsers.hasOwnProperty(user)) return false;
    const timeoutEnd = timeoutUsers[user];
    if (Date.now() > timeoutEnd) { delete timeoutUsers[user]; guardarTimeouts(); return false; }
    return true;
  }

  const bannedWords = [
    'puta','mierda','coño','gilipollas','joder','cabrón','culo','polla','pene','verga','chingar','hostia','zorra','tonto','imbecil','idiota','subnormal','bastardo','estúpido','pendejo','tarado','maldito','maricón','pedo','mamón','fuck','shit','bitch','asshole'
  ];

  function ponerTimeout(user) {
    if (!avisosCount[user]) avisosCount[user] = 0;
    avisosCount[user]++;
    guardarAvisos();
    if (avisosCount[user] >= 3) {
      bannedUsers[user] = 'Baneo permanente por 3 avisos';
      guardarBaneados();
      alert(`Usuario ${user} baneado PERMANENTEMENTE tras 3 avisos.`);
    } else {
      const now = Date.now();
      const timeoutDuracion = 5 * 60 * 1000;
      timeoutUsers[user] = now + timeoutDuracion;
      guardarTimeouts();
      alert(`Aviso ${avisosCount[user]} puesto a ${user}. Timeout de 5 minutos.`);
      setTimeout(() => {
        if (timeoutUsers[user] && Date.now() >= timeoutUsers[user]) {
          delete timeoutUsers[user];
          guardarTimeouts();
          if (!estaBaneado(user)) alert(`Usuario ${user}, tu timeout de 5 minutos ha terminado.`);
        }
      }, timeoutDuracion);
    }
  }

  function pedirClaveDesban() {
    const clave = prompt('Estás baneado. Introduce la clave para desbanearte:');
    if (clave === null) return false;
    if (clave === masterPassword) {
      delete bannedUsers[username];
      avisosCount[username] = 0;
      guardarBaneados();
      guardarAvisos();
      alert('Clave correcta. Has sido desbaneado.');
      return true;
    } else {
      alert('Clave incorrecta. Sigues baneado.');
      return false;
    }
  }

  async function enviarMensaje() {
    const text = input.value.trim();
    if (text === '') return;

    if (estaBaneado(username)) {
      const desbaneado = pedirClaveDesban();
      if (!desbaneado) { input.value = ''; return; }
    }

    if (estaEnTimeout(username)) { alert('Estás en timeout. Espera 5 minutos.'); input.value = ''; return; }

    if (text.startsWith('!')) { const comandoProcesado = await procesarComando(text); if (comandoProcesado) { input.value = ''; return; } }

    const textoMinuscula = text.toLowerCase();
    for (const palabra of bannedWords) {
      if (textoMinuscula.includes(palabra)) {
        alert('Mensaje contiene palabra prohibida. Se te pone aviso y timeout de 5 minutos.');
        ponerTimeout(username);
        input.value = '';
        return;
      }
    }

    db.ref('mensajes').push({ user: username, text: text });
    input.value = '';
  }

  async function procesarComando(text) {
    const partes = text.trim().split(' ');
    const comando = partes[0].toLowerCase();
    const argumento = partes[1];

    if (!admins.includes(username)) { alert('No tienes permisos para usar comandos.'); return true; }

    if (comando === '!t1meout') { if (!argumento || admins.includes(argumento)) { alert('Usuario no válido o administrador.'); return true; } ponerTimeout(argumento); return true; }
    if (comando === '!unt1meout') { if (!argumento) return alert('Debes indicar un usuario.'); if (timeoutUsers.hasOwnProperty(argumento)) { delete timeoutUsers[argumento]; guardarTimeouts(); alert(`Timeout quitado a ${argumento}`); } else { alert('El usuario no está en timeout.'); } return true; }
    if (comando === '!list4time') { let texto = 'Usuarios en timeout:\n\n'; for (const user in timeoutUsers) { const remaining = Math.max(0, Math.floor((timeoutUsers[user] - Date.now()) / 1000)); texto += `${user} - Tiempo restante: ${remaining} segundos\n`; } if (texto === 'Usuarios en timeout:\n\n') texto += 'No hay usuarios en timeout.'; descargarTexto('usuarios_timeout.txt', texto); return true; }
    if (comando === '!list4users') { const usuarios = await obtenerUsuarios(); let texto = 'Usuarios que se han conectado:\n\n'; usuarios.forEach(u => texto += u + '\n'); if (usuarios.length === 0) texto += 'No hay usuarios registrados.'; descargarTexto('usuarios_conectados.txt', texto); return true; }

    return false;
  }

  async function obtenerUsuarios() {
    const snapshot = await db.ref('mensajes').once('value');
    const data = snapshot.val() || {};
    const usuariosSet = new Set();
    for (const key in data) { usuariosSet.add(data[key].user); }
    return Array.from(usuariosSet);
  }

  function descargarTexto(filename, text) {
    const element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);
    element.style.display = 'none';
    document.body.appendChild(element);
    element.click();
    document.body.removeChild(element);
  }

  db.ref('mensajes').on('child_added', snapshot => {
    const msg = snapshot.val();
    if (estaBaneado(msg.user)) return;
    if (estaEnTimeout(msg.user)) return;
    if (msg.text.startsWith('!')) return;
    mostrarMensaje(msg.user, msg.text);
  });

  sendBtn.addEventListener('click', enviarMensaje);
  input.addEventListener('keypress', e => { if (e.key === 'Enter') enviarMensaje(); });

  if (estaBaneado(username)) { pedirClaveDesban(); }
</script>

</body>
</html>
